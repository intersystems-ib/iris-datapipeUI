
<mat-tab-group animationDuration="0ms">
    <mat-tab label="DETAILS">
      <ng-template matTabContent>
        <app-inbox-detail [inboxId]="inboxId"></app-inbox-detail>
      </ng-template>
    </mat-tab>
    
    <mat-tab label="HISTORY">
      <ng-template matTabContent>
          <app-inbox-history [inboxId]="inboxId"></app-inbox-history>
      </ng-template>
    </mat-tab>

  </mat-tab-group>
